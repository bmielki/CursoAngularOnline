<main>

    <h2> Exercício Contador </h2>
    Treinando o event/property/two-way binding

    <br><br>
    <h3> Contador: {{ contador }}</h3>

    <button (click)="clickAumentaContador($event)">
        Aumenta o Contador
    </button>

    <button (click)="clickDiminuiContador($event)">
        Diminui o Contador
    </button>

    <br><br><br>
    <h2> Home da aplicação </h2>
    <p> Corpo da aplicação </p>
</main>
